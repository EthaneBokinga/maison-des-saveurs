<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réinitialiser le mot de passe - Delice Royale</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
  <header>
    <h1>
      <i class="fa-solid fa-cupcake logo-cake" aria-hidden="true"></i>
      <span class="brand-name">Maisons des douceurs</span>
    </h1>
  </header>

  <main style="padding:2rem;">
    <section style="max-width:480px;margin:0 auto;">
      <h2>Réinitialiser le mot de passe</h2>
      <form id="resetForm" onsubmit="resetPassword(event)">
        <label for="reset-email">E-mail du compte</label>
        <input id="reset-email" type="email" required>
        <button class="btn" type="submit">Recevoir l'aide</button>
      </form>
      <p style="margin-top:1rem;"><a href="login.html">Retour à la connexion</a></p>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <script src="assets/js/auth.js"></script>
</body>
</html>
