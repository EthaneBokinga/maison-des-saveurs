<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réinitialiser le mot de passe - Delice Royale</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
  <header>
    <h1>
      <i class="fa-solid fa-cupcake logo-cake" aria-hidden="true"></i>
      <span class="brand-name">Maisons des douceurs</span>
    </h1>
  </header>

  <main>
    <section class="reset-hero">
      <div class="reset-card">
        <h2>Réinitialiser le mot de passe</h2>
        <p class="muted">Entrez l'adresse e-mail associée à votre compte.</p>
        <form id="resetForm" onsubmit="resetPassword(event)">
          <div class="form-group">
            <label for="reset-email">E-mail du compte</label>
            <input id="reset-email" type="email" required placeholder="votre@email.com">
          </div>
          <button class="btn" type="submit">Recevoir l'aide</button>
        </form>
        <p class="admin-link"><a href="login.html">Retour à la connexion</a></p>
      </div>
    </section>
  </main>

  <style>
    /* Page reset specific styles, harmonized with site */
    .reset-hero {
      min-height: calc(100vh - 72px);
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('assets/images/WhatsApp Image 2026-01-06 at 17.20.58.jpeg');
      background-size: cover;
      background-position: center;
      padding: 2rem 1rem;
    }

    .reset-card {
      width: 100%;
      max-width: 600px;
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(250,248,246,0.95));
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.18);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(211,84,0,0.06);
    }

    .reset-card h2 { margin: 0 0 0.5rem 0; color: #2c2c2c; }
    .reset-card .muted { color: #666; margin-bottom: 1rem; }

    .form-group { margin-bottom: 1rem; }
    .form-group label { display:block; font-weight:600; margin-bottom:0.5rem; color:#333; }
    .form-group input { width:100%; padding:0.8rem; border-radius:8px; border:1px solid rgba(0,0,0,0.08); font-size:1rem; }

    .btn { display:inline-block; width:100%; text-align:center; background: linear-gradient(135deg,#d35400,#e67e22); color:#fff; padding:0.85rem; border-radius:10px; border:none; font-weight:700; box-shadow: 0 8px 20px rgba(211,84,0,0.18); cursor:pointer; }
    .btn:hover { transform: translateY(-3px); }

    .admin-link { text-align:center; margin-top:1rem; }
    .admin-link a { color:#d35400; font-weight:600; text-decoration:none; }
    .admin-link a:hover { text-decoration:underline; color:#c0392b; }

    @media (max-width:600px) {
      .reset-card { padding:1.25rem; border-radius:12px; }
      .form-group input { padding:0.7rem; }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <script src="assets/js/auth.js"></script>
</body>
</html>
